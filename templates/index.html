<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!--Import bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.min.css">

  <link type="text/css" rel="stylesheet" href="../static/css/custom.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>X-Scan</title>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">X-Scan</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About Us</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
      {% block content %}{% end %}
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/require.js"></script>
  <script type="text/javascript" src="../static/js/npm.js"></script>
  <script type="text/javascript" src="../static/js/dropzone.js"></script>

<script text="type/javascript">
  var i=1;
  $("#DropZoneFiddle").dropzone({
    url: "/upload",
    paramName: "filearg",
    renameFile:function(file){
      var temp = file.name.split('.')
      console.log(temp);
      file.name = temp[0]+toString(i)+temp[1];
      console.log(file.name);
    },
    thumbnailWidth:'500px',
    accept: function(file, done) {
       done();
       window.location.href= '/report?file='+file.name;
    }
});
</script>
</body>
<html>
