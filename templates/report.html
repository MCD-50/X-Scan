{% extends index.html %}

{% block content %}
<div class="col-xs-5 card_left">
    <img src="{{ data['fname'] }}" id="xray_view">
</div>
<div class="col-xs-offset-1 col-xs-6">
    <div class="card card-outline-secondary blue mb-3 text-center">
        <div class="row">
        {% for i in range(len(pred)) %}
            <div class="col-md-4">
                <div class="title">{{ pred[i]["prob"] }}%</div>
                <div class="content">{{ pred[i]["name"] }}</div>
            </div>
        {% end %}
        </div>
    </div>
    <div class="row">
        <div class="card card-outline-secondary mb-3 text-center">
            <h2>Diagnosed Diseases</h2>
            <hr>
            <div id="accordion" role="tablist">
            {% for i in range(len(pred)) %}
                <div class="card">
                    <div class="card-header" role="tab" id="heading_{{i}}">
                        <h4 class="mb-0">
                            <a data-toggle="collapse" href="#demo_{{i}}" aria-expanded="false" aria-controls="demo_{{i}}" onclick="return changeimg('{{ pred[i]['img'] }}');">
                                <div class="col-md-6">
                                    {{ pred[i]['name'] }}
                                </div>
                                <div class="col-md-6">
                                    Probability : {{ pred[i]["prob"] }}%
                                </div>
                            </a>
                        </h4>
                    </div>
                    <div id="demo_{{i}}" class="collapse" role="tabpanel" aria-labelledby="heading_{{i}}" data-parent="#accordion">
                        <div class="card-body">
                            {{ pred[i]["description"] }}
                        </div>
                    </div>
                </div>
            {% end %}
            </div>
        </div>
    </div>
</div>
{% end %}
